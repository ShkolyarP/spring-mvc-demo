<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>

</head>
<body>

<div class="container" ng-controller="indexController">

    <h3>Фильтр по цене</h3>
    <form class="was-validated row" ng-submit="priceFilter()">
        <div class="mb-3 col">
            <label for="validationServer02" class="form-label">min</label>
            <input type="number" class="form-control is-valid" id="validationServer03" value="" required="" placeholder="0.0" step="0.01" min="0" max="100000000" ng-model="p.min">
        </div>

        <div class="mb-3 col">
            <label for="validationServer02" class="form-label">max</label>
            <input type="number" class="form-control is-valid" id="validationServer04" value="" required="" placeholder="0.0" step="0.01" min="0" max="100000000" ng-model="p.max">
        </div>

        <div class="mb-3">
            <button class="btn btn-primary"  type="submit">Применить фильтр</button>
        </div>
    </form>

    <div class="mb-3" ng-click="loadProducts()">
        <button class="btn btn-primary"  type="submit">Сбросить фильтр</button>
    </div>

    <h3>Список продуктов</h3>
    <table class="table table-hover">
        <thead class="table-dark">
        <tr>
            <td>ID</td>
            <td>Наименование</td>
            <td>Цена</td>
            <td>Delete</td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="p in ProductList">
            <td>{{p.id}}</td>
            <td>{{p.title}}</td>
            <td>
                <button class="btn btn-primary" ng-click="changePrice(p.id, -1)">-</button>
                {{p.price}}
                <button class="btn btn-primary" ng-click="changePrice(p.id, 1)">+</button>
            </td>

            <td>
                <button class="btn btn-danger" ng-click="deleteProduct(p.id)">Delete</button>

            </td>
        </tr>
        </tbody>
    </table>

    <h3>Добавить продукт</h3>
    <form class="was-validated row" ng-submit="addProduct()">
        <div class="mb-3 col">
            <label for="validationServer01" class="form-label">Title</label>
            <input type="text" class="form-control is-valid" id="validationServer01" value="" required="" ng-model="newProduct.title">
        </div>

        <div class="mb-3 col">
            <label for="validationServer02" class="form-label">Price</label>
            <input type="number" class="form-control is-valid" id="validationServer02" value="" required="" placeholder="0.0" step="0.01" min="0" max="100000000" ng-model="newProduct.price">
        </div>

        <div class="mb-3">
            <button class="btn btn-primary"  type="submit">Add</button>
        </div>
    </form>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
